<div class="signin-container">
  <div class="buffer local">
    <form name="loginform" novalidate>
      <div class="form-group">
        <label>email</label>
        <input type="email" class="form-control" ng-model="user.email" name="emailField" required />
      </div>
      <div style="color:red" class="alert alert-warning" ng-show="loginform.emailField.$invalid&&loginform.emailField.$touched">Baaaad email, brah</div>
      <div class="form-group">
        <label>password</label>
        <input type="password" class="form-control" ng-model="user.password" required />
      </div>
      <button ng-disabled="loginform.$invalid" ng-click="login(user)" type="submit" class="btn btn-block btn-primary">login</button>
    </form>
  </div>
  <div class="or buffer">
    <div class="back-line"><span>OR</span></div>
  </div>
  <div class="buffer oauth">
    <p><oauth-button provider-name="Google"></oauth-button></p>
    <p><oauth-button provider-name="Twitter"></oauth-button></p>
    <p><oauth-button provider-name="GitHub"></oauth-button></p>
  </div>
</div>
